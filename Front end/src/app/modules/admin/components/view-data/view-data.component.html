<form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
    <div>
      <label>SL No:</label>
      <input type="text" formControlName="sl_no" [readonly]="true" />
    </div>
    <div>
      <label>USN:</label>
      <input type="text" formControlName="usn"  />
    </div>
    <div>
      <label>Name:</label>
      <input type="text" formControlName="name"  />
    </div>
    <div>
      <label>Batch:</label>
      <input type="text" formControlName="batch"  />
    </div>
    <div>
      <label>Company:</label>
      <input type="text" formControlName="company"  />
    </div>
    <div>
      <label>Address:</label>
      <input type="text" formControlName="address"  />
    </div>
    <div>
      <label>PRO Email:</label>
      <input type="text" formControlName="PROEmail"  />
    </div>
    <div>
      <label>OFF Email:</label>
      <input type="text" formControlName="OFFEmail"  />
    </div>
    <div>
      <label>Contact No:</label>
      <input type="text" formControlName="contact_no"  />
    </div>
    <div>
      <label>Designation:</label>
      <input type="text" formControlName="designation"  />
    </div>
    <div>
      <label>Domain:</label>
      <input type="text" formControlName="domain"  />
    </div>
    <div>
      <label>Willing Contribution:</label>
      <input type="text" formControlName="willing_contribution"  />
    </div>
    
    <button (click)="onSubmit()" type="submit">Update</button>
  </form>
