<!-- add-data.component.html -->

<h1>Add Alumni Data</h1>

<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <label for="usn">USN</label>
  <input type="text" id="usn" formControlName="usn"  placeholder="Enter the usn number" required>

  <label for="name">Name</label>
  <input type="text" id="name" formControlName="name"  placeholder="Enter Name" required >

  <label for="batch">Batch</label>
  <input type="number" id="batch" formControlName="batch" placeholder="enter the baych" required>

  <label for="company">Company</label>
  <input type="text" id="company" formControlName="company" placeholder="Enter the company" required>

  <label for="address">Address</label>
  <input type="text" formControlName="address" placeholder="Enter the address" required>

  <label for="PROEmail">PRO Email</label>
  <input type="email" id="PROEmail" formControlName="PROEmail" placeholder="Enter the primary email" required>

  <label for="OFFEmail">Official Email</label>
  <input type="email" id="OFFEmail" formControlName="OFFEmail" placeholder="Enter the secondary email" required>

  <label for="contact_no">Contact Number</label>
  <input type="number" id="contact_no" formControlName="contact_no" placeholder="Enter the contact number" required>

  <label for="designation">Designation</label>
  <input type="text" id="designation" formControlName="designation" placeholder="Enter tghe designation" required>

  <label for="domain">Domain</label>
  <input type="text" id="domain" formControlName="domain" placeholder="Enterc the domain" required>

  <label for="willing_contribution">Willing to Contribute</label>
  <input type="text" formControlName="willing_contribution" placeholder="Enter the wc" required>

  <button type="submit" [disabled]="!addForm.valid">Submit</button>
</form>
